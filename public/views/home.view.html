<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Active Users</h1>
        </div>
        <div class="panel-body">
          <div class="list-group">
            <a class="list-group-item"
                ng-repeat="u in home.users">
              {{u}}
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Join Room</h1>
        </div>
        <div class="panel-body">
          <div class="list-group">
            <a class="list-group-item"
                ng-repeat="r in home.rooms">
              {{r}}
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Create Room</h1>
        </div>
        <div class="panel-body">

        </div>
      </div>
    </div>
  </div>
</div>
